<h2 mat-dialog-title>Add Employee</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>EmpId</label>
        <input required type="text" name="empId" id="emp-id" class="form-control"
               [(ngModel)]="employee.empId">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Name</label>
        <input required type="text" name="name" id="name" class="form-control"
               [(ngModel)]="employee.name">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Email</label>
        <input required type="email" name="email" id="email" class="form-control"
               [(ngModel)]="employee.email">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Position</label>
        <input required type="text" name="position" id="position" class="form-control"
               [(ngModel)]="employee.position">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Team</label>
        <input required type="text" name="team" id="team" class="form-control"
               [(ngModel)]="employee.team">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Phone</label>
        <input required type="text" name="phone" id="phone" class="form-control"
               [(ngModel)]="employee.phone">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Role</label>
    <select class="form-control" name="roleId" [(ngModel)]="employee.roleId">
      <option *ngFor="let role of roles" [value]="role.id">{{role.title}}</option>
    </select>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="editMode?editEmployee():createEmployee()">Save</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
