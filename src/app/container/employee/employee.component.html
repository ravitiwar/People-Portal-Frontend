<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary mb-2 float-right" (click)="addEmployee()">Add Employee</button>
        </div>
        <div class="col-sm-12">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                <tr>
                    <th scope="col">Employee Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Position</th>
                    <th scope="col">Team</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let employee of employees">
                    <th scope="row">{{employee.empId}}</th>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.team}}</td>
                    <td>{{employee.phone}}</td>
                    <td>
                        <span class="d-flex w-100  justify-content-between pd-2">
                         <a href="#" (click)="editEmployee(employee)"> <i class="fa fa-pencil text-warning"></i></a>
                          <a href="#" (click)="deleteEmployee(employee)">  <i class="fa fa-trash text-danger"></i></a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="..." class="float-right">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<app-edit *ngIf="editMode" [employee]="employee"></app-edit>
<app-employee-create *ngIf="createMode"></app-employee-create>
