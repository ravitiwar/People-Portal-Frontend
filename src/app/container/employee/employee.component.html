<div class="container">
  <div class="d-flex justify-content-end mb-2">
    <button *ngIf="authService.userCan('employee_create')" (click)="addEmployee()" mat-stroked-button color="primary"
            class="mt-2 mr-0">
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      New Employee
    </button>
  </div>
  <div class="col-sm-12">

    <mat-card>
      <table mat-table [dataSource]="employees" class="w-100">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> Employee Id</th>
          <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef> Team</th>
          <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Action</th>
          <td mat-cell *matCellDef="let element">
                    <span class="d-flex w-100  justify-content-around pd-2">
                        <i *ngIf="authService.userCan('employee_edit')" style="cursor: pointer"
                           (click)="editEmployee(element)" class="fa fa-pencil text-warning"></i>
                        <i *ngIf="authService.userCan('employee_delete')" style="cursor: pointer"
                           (click)="deleteEmployee(employee)" class="fa fa-trash text-danger"></i>
                    </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
